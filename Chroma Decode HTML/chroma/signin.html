<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Basic Reset and Body Styling */
        body {
            font-family: 'Inter', sans-serif; /* Use Inter font */
            text-align: center;
            /* Gradient Background */
            background: linear-gradient(to bottom right, #a18cd1, #fbc2eb); /* Light purple/pink gradient */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 20px;
            min-height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Main Container (Similar to game-container) */
        .signin-container { /* Reusing your existing class */
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 15px;
            padding: 35px 40px; /* Adjusted padding: slightly less top/bottom, more left/right */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Soft shadow */
            max-width: 480px; /* Increased max-width */
            width: 100%; /* Full width on smaller screens */
            box-sizing: border-box; /* Include padding in width */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Styling */
        h2 {
            color: #333; /* Dark color for title */
            margin-bottom: 25px; /* More space below title */
            font-size: 1.8em;
        }

        /* Form Styling */
        #signin-form { /* Use the correct form ID for sign-in */
            width: 100%; /* Form takes full width of container */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px; /* Space between form groups */
            text-align: left; /* Align labels and inputs to the left */
            width: 100%; /* Take full width */
        }

        .form-group label {
            display: block; /* Label on its own line */
            margin-bottom: 8px; /* Space below label */
            font-weight: bold;
            color: #555; /* Slightly lighter dark color for labels */
        }

        /* Wrapper for Input and Icon */
        .input-icon-wrapper {
            display: flex; /* Use flexbox to align icon and input */
            align-items: center; /* Vertically center items */
            border: 1px solid #ccc; /* Apply border to the wrapper */
            border-radius: 8px; /* Apply border-radius to the wrapper */
            padding: 0 12px; /* Padding inside the wrapper */
            background-color: #fff; /* White background for the wrapper */
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-icon-wrapper:focus-within { /* Style wrapper when input inside is focused */
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }


        .input-icon-wrapper i { /* Icon styling */
            margin-right: 10px; /* Space between icon and input */
            color: #555; /* Icon color */
            font-size: 1.1em;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            flex-grow: 1; /* Input takes remaining space */
            padding: 12px 0; /* Adjust padding to avoid double padding with wrapper */
            border: none; /* Remove border from input */
            border-radius: 0; /* Remove border-radius from input */
            font-size: 1em;
            outline: none; /* Remove outline on focus */
            /* box-sizing: border-box; /* Not needed on input when wrapper has border/padding */
        }


        /* Submit Button Styling */
        button[type="submit"] {
            width: 100%; /* Button takes full width */
            padding: 12px;
            background-color: #007bff; /* Bootstrap primary blue for sign-in */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 10px; /* Space above button */
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
         button[type="submit"]:active {
            transform: translateY(0);
        }


        /* Message Styling */
        .error-message {
            color: #dc3545; /* Bootstrap danger red */
            font-size: 0.9em;
            margin-top: 15px;
            min-height: 1em; /* Reserve space */
        }

        .success-message { /* Added success message styling just in case */
            color: #28a745; /* Bootstrap success green */
            font-size: 0.9em;
            margin-top: 15px;
            min-height: 1em; /* Reserve space */
        }


        /* Link Styling */
        .signin-container p a {
            color: #28a745; /* Bootstrap success green for sign-up link */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .signin-container p a:hover {
            color: #218838;
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .signin-container {
                padding: 30px 20px; /* Adjust padding for smaller screens */
            }
             h2 {
                 font-size: 1.5em;
             }
        }

    </style>
    </head>
<body>
    <div class="signin-container">
        <h2>Sign In</h2>
        <form id="signin-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-icon-wrapper">
                    <i class="fas fa-envelope"></i> <input type="email" id="email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                 <div class="input-icon-wrapper">
                    <i class="fas fa-lock"></i> <input type="password" id="password" required>
                </div>
            </div>
            <button type="submit">Sign In</button>
            <p id="error-message" class="error-message"></p>
             <p id="success-message" class="success-message"></p>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.49.4/dist/umd/supabase.js"></script>
    <script src="script.js"></script>

</body>
</html>
